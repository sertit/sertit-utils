stages:
  - lint
  - test
  - weekly_tests

variables:
  EO_CONTAINERS: $REGISTRY_GITLAB/eo-containers
  SU_CHANGES: sertit/[^_]*.{py,xml}

lint:
  image: python:3.9-buster
  stage: lint
  script:
    - python -m pip install --upgrade pip
    - pip install ruff
    - ruff format && ruff check
  except:
    - tags

pytest:
  image: $EO_CONTAINERS:geo_latest
  stage: test
  variables:
    CI_SERTIT_USE_S3: "0"
  before_script:
    - python -m pip install --upgrade pip
    - pip install --ignore-installed PyYAML
    - pip install -e .[full]
  script:
    - python -m pytest -v --durations=0 --cov-report term --cov-report xml:cov.xml --cov=sertit ci --cov-config=.coveragerc --log-cli-level DEBUG --capture=sys
  coverage: '/TOTAL\s+\d+\s+\d+\s+(\d+%)/'
  tags:
    - sertit
    - linux
  rules:
    - if: $CI_COMMIT_TAG
      when: never
    - changes:
        - $SU_CHANGES
        - ci/**/*.{py,xml}
        - .gitlab-ci.yml
        - pytest.ini
  needs: [ "lint" ]

pytest_s3:
  image: $EO_CONTAINERS:geo_latest
  stage: test
  before_script:
    - python -m pip install --upgrade pip
    - pip install --ignore-installed PyYAML
    - pip install -e .[full]
  script:
    - python -m pytest -v --durations=0 --cov-report term --cov-report xml:cov.xml --cov=sertit ci --cov-config=.coveragerc --log-cli-level DEBUG --capture=sys
  coverage: '/TOTAL\s+\d+\s+\d+\s+(\d+%)/'
  tags:
    - sertit
    - linux
  rules:
    - if: $CI_COMMIT_TAG
      when: never
    - changes:
        - $SU_CHANGES
        - ci/**/*.{py,xml}
        - .gitlab-ci.yml
        - pytest.ini
  needs: [ "lint" ]
